<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=mk, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="assets/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="start-screen" class="start-layout">
        <h1 class="title">The JavaScript Quiz</h1>
        <button id="start-btn" class="btn">Start</button>
      </div>
      <div class="hide" id="quiz-screen">
        <h3 id="timer">Timer</h3>
        <div id="question">Question</div>
        <div id="answers" class="btn-layout"></div>
      </div>
      <div class="results-layout hide" id="results">
        <div>
          <form action="submit" id="initialForm" class="">
            <label for="initial">Enter your initial: </label>
            <input type="text" id="initial">
            <button class="btn" id="submit-btn">Submit</button>
          </form>
          <div id="scoreBoard" class="hide ">
            <h1>Scores</h1>
            <div class="scoreDiv">
            <p id="scoreboardDisplay"></p>
            </div>
            <button class="btn" id="restart-btn">Restart</button>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
